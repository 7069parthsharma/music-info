      <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
      <script>
      $('.portfolio-item').isotope({
      // options
      itemSelector: '.item',
      layoutMode: 'fitRows'
      });
      $('.portfolio-menu ul li').click(function(){
      $('.portfolio-menu ul li').removeClass('active');
      $(this).addClass('active');
      
         var selector = $(this).attr('data-filter');
      $('.portfolio-item').isotope({
         filter:selector
      });
      return false;
      });
      </script>
      
      <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
      <script>
      AOS.init();


      
function btn2() {
  

    var emailcheck = document.getElementById("email").value;
    var pattern1 = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

    var phonecheck = document.getElementById("pass").value;
    var pattern3 = /^[0-9]+$/
    

   
    if (pattern1.test(emailcheck)) {
      emailcheck.value = "";
      alert("Login succefull");
      // window.location.href = "index.html";
     // window.open("index.html");
    } else {
      alert("Sorry Email id is not correct");
      return false;
    }

    

    if (pattern3.test(phonecheck)) {
      phonecheck.value = "";
      alert("Login succefull");
      // window.location.href = "index.html";
      window.open("home.html");
    } else {
      alert("Sorry valid phone number entered");
      return false;
    }
    
  }
